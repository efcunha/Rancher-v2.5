---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: traefik.tcemt.tc.br
      http:
        paths:
          - backend:
              serviceName: traefik
              servicePort: 80

